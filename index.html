<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Website</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      z-index: 2;
    }

    /* Invisible button to simulate click */
    #click-simulator {
      position: absolute;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- Invisible button to simulate click -->
  <button id="click-simulator"></button>
  
  <video id="background-video" autoplay loop>
    <source src="prank_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('background-video');
    const clickSimulator = document.getElementById('click-simulator');

    // Simulate a user click as soon as the page loads
    const simulateClick = () => {
      clickSimulator.click();
    };

    // Set the video to play at max volume and unmuted once a click event is triggered
    clickSimulator.addEventListener('click', () => {
      video.volume = 1.0; // Set volume to maximum
      video.muted = false; // Unmute video
      video.play().catch(() => {
        console.warn("Autoplay with sound was blocked. Trying workaround...");
        // Fallback: Play muted first, then unmute
        video.muted = true;
        video.play().then(() => {
          video.muted = false;
          video.volume = 1.0; // Reset to max volume after unmuting
        }).catch(() => {
          console.error("Video failed to play.");
        });
      });
    });

    // Run the click simulation immediately after the page loads
    window.addEventListener('load', simulateClick);
  </script>
</body>
</html>
